<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Registro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>多Ya tienes cuenta?</h3>
                    <p>Inicia sesion para entrar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar sesion</button>
                </div>
                <div class="caja__trasera-registro">
                    <h3>多Aun no tienes cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
<!-- formulario de login y registro -->
            <div class="contenedor__login-register">
                <!-- formulario de login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar sesion</h2>
                    <input type="text" placeholder="Correo electronico" name="" id="">
                    <input type="password" placeholder="Contrase単a" name="" id="">
                    <button>Entrar</button>
                </form>
                <!-- formulario de  registro -->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="" id="">
                    <input type="text" placeholder="Correo electronico" name="" id="">
                    <input type="text" placeholder="Usuario" name="" id="">
                    <input type="password" placeholder="Contrase単a" name="" id="">
                    <button>Registrarse</button>
                </form>

            </div>
        </div>




    </main>
    <script src="./assets/js/main.js" ></script>
</body>
</html>
